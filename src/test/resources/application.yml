erupt-app:
  # 是否开启水印
  water-mark: false
  # 登录失败几次，需要验证码
  verify-code-count: 2
erupt:
  # 是否开启csrf防御
  csrf-inspect: true
  # 是否开启redis方式存储session，默认false，开启后需在配置文件中添加redis配置（同 spring boot）
  redis-session: true
  # 附件上传存储路径, 默认路径为：/opt/erupt-attachment
  upload-path: ./attachment
  # 是否保留上传文件原始名称
  keep-upload-file-name: false
  upms:
    # 登录session时长（redisSession为true时有效）
    expire-time-by-login: 60
  security:
    # 是否记录操作日志，默认true，该功能开启后可在【系统管理 → 操作日志】中查看操作日志
    record-operate-log: true

magic-api:
  web: /magic/web
  # 接口配置文件存放路径
  resource.location: ./magic-script
  show-url: false

spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 10000
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/erupt-example?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678
    hikari:
      poolName: Hikari
      auto-commit: false
  jpa:
    show-sql: true
    generate-ddl: true
    database: mysql
  mail:
    username: xxxx@qq.com
    password: xxxxxxx
    host: smtp.qq.com
    properties:
      mail.smtp.ssl.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.required: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  # 启用 gzip 压缩
  compression:
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
    enabled: true
  error:
    includeException: true
    includeStacktrace: ALWAYS
    includeMessage: ALWAYS